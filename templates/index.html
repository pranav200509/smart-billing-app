<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px;
        }

        /* Title Styling */
        h1 {
            color: #0080ff;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Available Products</h1>
    <form action="/add_to_cart" method="POST">
        <label for="product_name">Select a product:</label>
        <select name="product_name" required>
            {% for product in products %}
                <option value="{{ product.name }}" data-price="{{ product.price }}">
                    {{ product.name }} - â‚¹{{ product.price }}
                </option>
            {% endfor %}
        </select><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="1" min="1" required><br>
        <label for="price_per_unit">Price per unit:</label>
        <input type="number" name="price_per_unit" step="0.01" required><br>
        <button type="submit">Add to Cart</button>
    </form>
    <a href="/cart">View Cart</a>
</body>
</html>
