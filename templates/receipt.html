<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px;
        }

        /* Container Styling */
        .receipt-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #0084ff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Amount Styling */
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* QR Code Styling */
        img {
            margin-top: 10px;
            margin-bottom: 20px;
            width: 150px;
            height: 150px;
        }
        button {
                background-color: #ffffff;
                color: rgb(0, 132, 255);
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
        }

        button:hover {
                     background-color: #0056b3;
            }
        button {
            margin-inline: 0px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        button:hover {
            color: #ffffff;
        }
        /* Back Link Styling */
        a {
            margin-left: 120px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <h1>Receipt</h1>
        <p><strong>Total Amount:</strong> â‚¹{{ total_amount }}</p>
        <h3>QR Code for Payment:</h3>
        <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code">
        <p>Scan this QR code to complete your payment.</p>
        <button>Print</button>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
