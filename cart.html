<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px;
        }

        /* Container Styling */
        .cart-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #0080ff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Cart Item List Styling */
        ul {
            list-style-type: none;
            margin-bottom: 20px;
            padding-left: 0;
            text-align: left;
        }

        li {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Total Amount Styling */
        p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Continue Shopping Link Styling */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        {% if cart %}
            <ul>
                {% for item in cart %}
                    <li>
                        {{ item.product_name }} - {{ item.quantity }} x ₹{{ item.price_per_unit }} = ₹{{ item.total_price }}
                    </li>
                {% endfor %}
            </ul>
            <p><strong>Total Amount:</strong> ₹{{ total_amount }}</p>
            <form action="/generate_qr" method="POST">
                <button type="submit">Generate QR Code</button>
            </form>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
        <a href="/">Continue Shopping</a>
    </div>
</body>
</html>
